        * {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .consulta-item {
            background: #f7fafc;

            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .consulta-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .consulta-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .consulta-item:hover::before {
            transform: scaleY(1);
        }

        .consulta-item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .consulta-item.selected::before {
            transform: scaleY(1);
        }

        .consulta-id {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .consulta-descripcion {
            color: #4a5568;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .resultado-container {
            min-height: 200px;
        }

        .resultado-placeholder {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            margin-top: 50px;
            font-size: 1.1rem;
        }

        .resultado-content {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #2d3748;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 100px);
            }
            
            .left-panel, .right-panel {
                flex: none;
                min-height: 300px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    
    /* --- Vapi button helper (no visual change; floating button is handled by SDK) --- */
    .header { position: relative; }

</style>

        let consultaSeleccionada = null;

        async function cargarConsultas() {
            const lista = document.getElementById('consultas-lista');
            lista.innerHTML = '<div class="loading"></div>';

            try {
                //  Llamada a tu API en Vercel
                const response = await fetch("https://consultas-k37a8ifmo-karlas-projects-911f2299.vercel.app/api/consultas?ID_Llamada=5&ID_Usuario=119090");
                
                if (!response.ok) {
                    throw new Error("Error en la API: " + response.status);
                }

                const data = await response.json();

                if (!data || data.length === 0) {
                    lista.innerHTML = '<div class="error-message">No se encontraron consultas</div>';
                    return;
                }

                mostrarConsultas(data);
                mostrarMensaje('Consultas cargadas exitosamente', 'success');
            } catch (error) {
                console.error("Error al cargar consultas:", error);
                lista.innerHTML = '<div class="error-message">Error al cargar consultas</div>';
            }
        }

        function mostrarConsultas(consultas) {
            const lista = document.getElementById('consultas-lista');
            let html = '';

            consultas.forEach(consulta => {
                html += `
                    <div class="consulta-item" onclick="seleccionarConsulta(${consulta.ID})">
                        <div class="consulta-id">ID: ${consulta.ID}</div>
                        <div class="consulta-descripcion">${consulta.Pregunta}</div>
                    </div>
                `;
            });

            lista.innerHTML = html;
        }

        function seleccionarConsulta(id) {
            // Remover selecci贸n anterior
            document.querySelectorAll('.consulta-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Agregar selecci贸n al nuevo
            event.target.closest('.consulta-item').classList.add('selected');
            consultaSeleccionada = id;
            mostrarResultado(id);
        }

        function mostrarResultado(id) {
            const container = document.getElementById('resultado-container');

            // Buscar en las consultas ya cargadas
            const lista = document.getElementById('consultas-lista');
            const consultas = Array.from(lista.querySelectorAll('.consulta-item')).map(div => ({
                id: parseInt(div.querySelector('.consulta-id').textContent.replace("ID: ", "")),
                pregunta: div.querySelector('.consulta-descripcion').textContent
            }));

            //  Como tu API devuelve Pregunta y Respuesta, mostramos Respuesta
            fetch(`https://consultas-97dpxsg6w-karlas-projects-911f2299.vercel.app/api/consultas?ID_Llamada=5&ID_Usuario=119090`)
                .then(res => res.json())
                .then(data => {
                    const consulta = data.find(c => c.ID === id);
                    if (!consulta) {
                        container.innerHTML = '<div class="error-message">No se encontr贸 el resultado para esta consulta</div>';
                        return;
                    }

                    container.innerHTML = `
                        <div class="resultado-content">${consulta.Respuesta}</div>
                    `;
                })
                .catch(err => {
                    container.innerHTML = '<div class="error-message">Error al cargar el resultado</div>';
                    console.error(err);
                });
        }

        function mostrarMensaje(mensaje, tipo) {
            const lista = document.getElementById('consultas-lista');
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = tipo === 'success' ? 'success-message' : 'error-message';
            mensajeDiv.textContent = mensaje;

            lista.insertBefore(mensajeDiv, lista.firstChild);

            setTimeout(() => mensajeDiv.remove(), 3000);
        }

        //  Cargar al iniciar
        document.addEventListener('DOMContentLoaded', cargarConsultas);

    </script>


  <script>
    const apiKey = "130308f6-031c-4568-a7ba-722715710411";
    const assistant = "4894a161-5c82-4882-9992-d2e39e931bab";

    const buttonConfig = {
      position: "top-left",
      offset: "20px",
      width: "250px",
      height: "80px",
      idle: {
        color: `rgb(93, 254, 202)`,
        type: "pill",
        title: "驴Tienes una pregunta?",
        subtitle: "Habla con nuestro asistente AI",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`
      },
      loading: {
        color: `rgb(93, 124, 202)`,
        type: "pill",
        title: "Conectando...",
        subtitle: "Por favor espera",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`
      },
      active: {
        color: `rgb(255, 0, 0)`,
        type: "pill",
        title: "Llamada en progreso...",
        subtitle: "Terminar llamada",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`
      }
    };

    let vapiInstance = null;

    const reiniciarVapi = () => {
      console.log("Reiniciando instancia...");

      try {
        if (vapiInstance && typeof vapiInstance.destroy === 'function') {
          vapiInstance.destroy();
          console.log("vapiInstance.destroy() ejecutado.");
        } else {
          console.log("No se encontr贸 destroy(). Se eliminar谩 manualmente el bot贸n.");
        }
      } catch (e) {
        console.warn("Error al destruir instancia:", e);
      }

      const oldBtn = document.querySelector("vapi-button");
      if (oldBtn) oldBtn.remove();

      setTimeout(() => {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
        console.log("Nueva instancia creada.");
        registrarEventos(); 
      }, 300);
    };

    const registrarEventos = () => {
      if (!vapiInstance) return;

      vapiInstance.on('error', (e) => {
        const errorMessage =
          e?.errorMsg ||
          e?.error?.msg ||
          e?.message ||
          "";

        console.log("Evento error:", errorMessage);

        if (errorMessage.includes("Meeting has ended")) {
          reiniciarVapi();
        }
      });

      setTimeout(() => {
        const btn = document.querySelector("vapi-button");
        if (btn && btn.getAttribute("data-state") === "loading") {
          console.warn("Timeout alcanzado. Reiniciando.");
          reiniciarVapi();
        }
      }, 15000);
    };

    if (!window.vapiSDKLoaded) {
      window.vapiSDKLoaded = true;

      const g = document.createElement("script");
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;

      g.onload = function () {
        try {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig
          });
          registrarEventos();
        } catch (e) {
          console.error("Error al inicializar:", e);
        }
      };

      document.head.appendChild(g);
    }
  </script>
